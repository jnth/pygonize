language: python

python:
  - "3.5"
  - "3.6"

before_install:
  - wget https://www.dropbox.com/s/75s2sv29lx3ra1t/geos-3.4.2.deb
  - sudo dpkg -i geos-3.4.2.deb
  - export PATH=/opt/geos-3.4.2/bin:$PATH
  - export LD_LIBRARY_PATH=/opt/geos-3.4.2/lib
  - REQ=requirements.txt
  - pip install -U wheel
  - pip install -r $REQ


install:
  - python setup.py install

script:
  - python -m unittest discover test
